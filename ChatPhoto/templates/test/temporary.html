<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 原有样式保持不变 -->
    <style>
        /* 新增图片上传相关样式 */
        .input-area {
            position: relative;
        }
        
        .image-upload-button {
            background: rgba(30, 30, 50, 0.8);
            border: none;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            color: var(--text);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .image-upload-button:hover {
            background: rgba(78, 84, 200, 0.2);
            transform: translateY(-2px);
        }
        
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }
        
        .message-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 10px;
            display: block;
        }
        
        .message-with-image {
            display: flex;
            flex-direction: column;
        }
        
        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(244, 67, 54, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            cursor: pointer;
            z-index: 10;
        }
        
        .preview-container {
            position: relative;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部保持不变 -->
        
        <div class="chat-container" id="chatContainer">
            <!-- 原有消息保持不变 -->
        </div>
        
        <div class="quick-questions">
            <!-- 原有快捷问题保持不变 -->
        </div>
        
        <div class="input-area">
            <!-- 添加图片上传按钮 -->
            <button id="imageUploadButton" class="image-upload-button">
                <i class="fas fa-image"></i>
            </button>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            
            <input type="text" id="userInput" placeholder="输入您的问题..." disabled>
            
            <button id="sendButton" onclick="sendRequest('/userInput')" disabled>
                <i class="fas fa-paper-plane"></i>
            </button>
            
            <!-- 图片预览区域 -->
            <div class="preview-container" id="imagePreviewContainer" style="display: none;">
                <img id="imagePreview" class="image-preview">
                <button class="remove-image" id="removeImageButton">×</button>
            </div>
        </div>
        
        <!-- 其他元素保持不变 -->
    </div>

    <script>
        // 获取新增的DOM元素
        const imageUploadButton = document.getElementById('imageUploadButton');
        const imageInput = document.getElementById('imageInput');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const removeImageButton = document.getElementById('removeImageButton');
        
        // 全局变量存储当前图片
        let currentImage = null;
        
        // 初始化图片上传功能
        function initImageUpload() {
            // 点击图片按钮触发文件选择
            imageUploadButton.addEventListener('click', () => {
                imageInput.click();
            });
            
            // 监听文件选择
            imageInput.addEventListener('change', handleImageSelect);
            
            // 移除图片按钮
            removeImageButton.addEventListener('click', removeSelectedImage);
        }
        
        // 处理图片选择
        function handleImageSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // 验证图片类型
            if (!file.type.match('image.*')) {
                alert('请选择图片文件 (JPEG, PNG, GIF等)');
                return;
            }
            
            // 验证图片大小 (限制2MB)
            if (file.size > 2 * 1024 * 1024) {
                alert('图片大小不能超过2MB');
                return;
            }
            
            // 预览图片
            const reader = new FileReader();
            reader.onload = function(event) {
                imagePreview.src = event.target.result;
                imagePreviewContainer.style.display = 'block';
                imagePreview.style.display = 'flex';
                currentImage = event.target.result;
                
                // 自动滚动到预览区域
                imagePreviewContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            };
            reader.readAsDataURL(file);
        }
        
        // 移除已选图片
        function removeSelectedImage() {
            imagePreview.src = '';
            imagePreviewContainer.style.display = 'none';
            imageInput.value = '';
            currentImage = null;
        }
        
        // 修改发送消息函数以支持图片
        async function sendMessage() {
            const message = userInput.value.trim();
            
            // 如果没有消息也没有图片，则返回
            if (!message && !currentImage) return;
            
            // 添加用户消息（包含文本和图片）
            addMessage('human', message, currentImage);
            userInput.value = '';
            
            // 如果有图片预览，清除它
            if (currentImage) {
                removeSelectedImage();
            }
            
            // 模拟AI思考
            const typingIndicator = simulateTyping();

            
            try {
                // 发送到OpenAI API（这里只发送文本）
                const aiReply = await sendToOpenAI(message);
                
                // 移除输入指示器并添加AI回复
                typingIndicator.remove();
                addMessage('ai', aiReply);
            } catch (error) {
                typingIndicator.remove();
                addMessage('ai', `处理请求时出错: ${error.message}`);
            }
        }
        
        // 修改添加消息函数以支持图片
        function addMessage(sender, text, image = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            // 添加消息内容
            if (image) {
                messageDiv.classList.add('message-with-image');
                messageDiv.innerHTML = `
                    ${text ? `<div>${text}</div>` : ''}
                    <img src="${image}" class="message-image">
                `;
            } else {
                messageDiv.innerHTML = text;
            }
            
            // 时间戳和反馈按钮（保持不变）
            // ...
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // 添加复制按钮
            addCopyButton(messageDiv);
            
            // 添加到对话历史（仅文本部分）
            if (sender === 'human') {
                conversationHistory.push({ 
                    role: "user", 
                    content: text || "[图片消息]" 
                });
            }
        }
        
        // 在初始化函数中调用图片上传初始化
        function initialize() {
            // 原有初始化代码...
            initImageUpload();
        }
        
        // 其他函数保持不变...
    </script>
</body>
</html>

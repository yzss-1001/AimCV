<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 20px;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 850px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 600px;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            z-index: -1;
        }
        
        .forms-container {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 40px;
        }
        
        .form-control {
            position: relative;
            margin-bottom: 25px;
        }
        
        .form-control i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 18px;
        }
        
        .form-control input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .form-control input:focus {
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background: white;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover {
            background: #3a56e4;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }
        
        .btn:disabled {
            background: #b1baf0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .social-text {
            text-align: center;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            position: relative;
        }
        
        .social-text::before, .social-text::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .social-text::before {
            left: 0;
        }
        
        .social-text::after {
            right: 0;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            color: white;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .social-icons a:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }
        
        .panel-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 2;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 15px 30px;
            border-radius: 10px;
        }
        
        .panel.active {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .panel h3 {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .panel p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .indicator {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50%;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 10px;
            transition: all 0.4s ease;
        }
        
        .form-title {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .form.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            margin: -10px 0 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .forgot-password:hover {
            color: white;
            text-decoration: underline;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }
        
        .remember-me label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }
        
        .response-message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
            font-size: 15px;
            display: none;
        }
        
        .success {
            background: rgba(46, 204, 113, 0.2);
            color: #27ae60;
            border: 1px solid #2ecc71;
            display: block;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            color: #c0392b;
            border: 1px solid #e74c3c;
            display: block;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
            
            .panel h3 {
                font-size: 20px;
            }
            
            .form-title {
                font-size: 28px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                min-height: 500px;
            }
            
            .forms-container {
                padding: 30px 20px;
            }
            
            .panel-container {
                flex-direction: column;
                padding: 20px 0;
            }
            
            .panel {
                width: 100%;
                margin-bottom: 15px;
            }
            
            .indicator {
                display: none;
            }
        }
        
        .api-console {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: monospace;
            color: white;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .api-console h4 {
            margin-bottom: 10px;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .api-console .request {
            color: #3498db;
        }
        
        .api-console .response {
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel-container">
            <div class="panel active" data-target="login">
                <h3>登录</h3>
                <p>已有账号？立即登录</p>
            </div>
            <div class="panel" data-target="register">
                <h3>注册</h3>
                <p>新用户？创建账号</p>
            </div>
            <div class="indicator" id="indicator"></div>
        </div>
        
        <div class="forms-container">
            <!-- 登录表单 -->
            <form id="login-form" class="form active">
                <h2 class="form-title">欢迎回来</h2>
                
                <div id="login-message" class="response-message"></div>
                
                <div class="form-control">
                    <i class="fas fa-user"></i>
                    <input type="text" id="login-username" placeholder="用户名或邮箱" required>
                </div>
                
                <div class="form-control">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="密码" required>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">记住我</label>
                </div>
                
                <a href="#" class="forgot-password">忘记密码？</a>
                
                <button type="submit" class="btn" id="login-btn">
                    <span>登录</span>
                </button>
                
                <p class="social-text">或使用其他方式登录</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                </div>
            </form>
            
            <!-- 注册表单 -->
            <form id="register-form" class="form">
                <h2 class="form-title">创建账号</h2>
                
                <div id="register-message" class="response-message"></div>
                
                <div class="form-control">
                    <i class="fas fa-user"></i>
                    <input type="text" id="register-username" placeholder="用户名" required>
                </div>
                
                <div class="form-control">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="register-email" placeholder="邮箱" required>
                </div>
                
                <div class="form-control">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-password" placeholder="密码" required>
                </div>
                
                <div class="form-control">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-confirm" placeholder="确认密码" required>
                </div>
                
                <button type="submit" class="btn" id="register-btn">
                    <span>注册</span>
                </button>
                
                <p class="social-text">或使用其他方式注册</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                </div>
            </form>
            
            <!-- API控制台 -->
            <div class="api-console">
                <h4>API 控制台</h4>
                <div id="api-log"></div>
            </div>
        </div>
    </div>
    
    <script>
        // 接收重定向的参数
        const urlParams = new URLSearchParams(window.location.search);
        const get_name = urlParams.get('name');
        const username = document.getElementById('login-username');
        username.value = get_name
        // 登录注册切换
        const panels = document.querySelectorAll('.panel');
        const forms = document.querySelectorAll('.form');
        const indicator = document.getElementById('indicator');
        
        panels.forEach(panel => {
            panel.addEventListener('click', () => {
                // 更新面板激活状态
                panels.forEach(p => p.classList.remove('active'));
                panel.classList.add('active');
                
                // 更新表单显示
                const target = panel.getAttribute('data-target');
                forms.forEach(form => {
                    form.classList.remove('active');
                    if (form.id === `${target}-form`) {
                        form.classList.add('active');
                    }
                });
                
                // 移动指示器
                const index = Array.from(panels).indexOf(panel);
                indicator.style.transform = `translateX(${index * 100}%)`;
                
                // 清空消息
                document.getElementById('login-message').className = 'response-message';
                document.getElementById('register-message').className = 'response-message';
            });
        });
        
        // 模拟API请求
        async function simulateAPIRequest(url, data, callback) {
            // 显示请求日志
            const logElement = document.getElementById('api-log');
            const requestLog = `<div class="request">请求: POST ${url} ${JSON.stringify(data)}</div>`;
            logElement.innerHTML = requestLog + logElement.innerHTML;
    
            const response = await sendRequest(url);
            // 显示响应日志
            const responseLog = `<div class="response">响应: ${response.message}</div>`;
            logElement.innerHTML = responseLog + logElement.innerHTML;
            
            callback(response);
        }
        async function sendRequest(url) {
            var username = '';
            var password = '';
            var email = '';
            if (url=='/login'){
            username = document.getElementById('login-username').value;
            password = document.getElementById('login-password').value;
            }
            if (url=='/register'){
            username = document.getElementById('register-username').value;
            password = document.getElementById('register-password').value;
            email = document.getElementById('register-email').value;
            }
            try {
                // 发送POST请求到后端API
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username, password: password, email: email })
                });

                const data = await response.json();
                return data;
            } catch (error) {
                console.error(`路由${url}出错！`)
            }
        }
        
        // 登录表单提交
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('login-btn');
            const messageElement = document.getElementById('login-message');
            
            // 获取表单数据
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            // 显示加载状态
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
            loginBtn.disabled = true;
            messageElement.className = 'response-message';
            
            // 模拟API请求
            simulateAPIRequest('/login', { username, password }, (response) => {
                // 恢复按钮状态
                loginBtn.innerHTML = '<span>登录</span>';
                loginBtn.disabled = false;
                
                // 处理响应
                if (response.success) {
                    messageElement.textContent = response.message;
                    messageElement.className = 'response-message success';
                    setTimeout(() => {
                        // 当前页面传递参数
                        const params = {
                        name: response.user,
                        email: response.email,
                        password: response.password
                        };
                        // 转义参数值并构建查询字符串
                        const queryString = new URLSearchParams(params).toString();
                        window.location.href = `/home?${queryString}`;
                    }, 3000);
                    // 在实际应用中，这里会进行页面跳转或设置用户会话
                    console.log('登录用户:', response.user);
                } else {
                    messageElement.textContent = response.message;
                    messageElement.className = 'response-message error';
                }
            });
        });
        
        // 注册表单提交
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const registerBtn = document.getElementById('register-btn');
            const messageElement = document.getElementById('register-message');
            
            // 获取表单数据
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm').value;
            
            // 简单前端验证
            if (password !== confirmPassword) {
                messageElement.textContent = '两次输入的密码不一致';
                messageElement.className = 'response-message error';
                return;
            }
            
            // 显示加载状态
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 注册中...';
            registerBtn.disabled = true;
            messageElement.className = 'response-message';
            
            // 模拟API请求
            simulateAPIRequest('/register', { 
                username, 
                email, 
                password, 
                confirmPassword 
            }, (response) => {
                // 恢复按钮状态
                registerBtn.innerHTML = '<span>注册</span>';
                registerBtn.disabled = false;
                
                // 处理响应
                if (response.success) {
                    const login_username = document.getElementById('login-username');
                    login_username.value = response.user;
                    messageElement.textContent = response.message;
                    messageElement.className = 'response-message success';
                    
                    // 在实际应用中，这里可能会自动登录或显示登录表单
                    console.log('注册用户:', response.user);
                    
                    // 3秒后切换到登录面板
                    setTimeout(() => {
                        document.querySelector('.panel[data-target="login"]').click();
                    }, 2000);
                } else {
                    messageElement.textContent = response.message;
                    messageElement.className = 'response-message error';
                }
            });
        });
        
        // 添加背景动画效果
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>

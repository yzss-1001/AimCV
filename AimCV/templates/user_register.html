<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            transition: transform 0.3s ease;
        }

        .register-container:hover {
            transform: translateY(-5px);
        }

        .register-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .register-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .register-header p {
            color: #666;
            font-size: 14px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            flex: 1;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }

        .input-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
            outline: none;
            background-color: #fff;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }

        .password-requirements {
            background-color: #f5f7ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .password-requirements p {
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .requirements-list {
            list-style-type: none;
        }

        .requirements-list li {
            margin-bottom: 5px;
            color: #777;
        }

        .requirements-list li.valid {
            color: #2ecc71;
        }

        .requirements-list li.valid:before {
            content: "✓ ";
            font-weight: bold;
        }

        .terms {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .terms input {
            margin-right: 10px;
            margin-top: 3px;
        }

        .terms label {
            color: #666;
            line-height: 1.5;
        }

        .terms a {
            color: #667eea;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .register-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .register-button:hover {
            background: linear-gradient(to right, #5a6fd8, #6a4190);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .register-button:active {
            transform: scale(0.98);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #2ecc71;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .register-container {
                padding: 30px 20px;
            }

            .register-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="register-header">
        <h1>创建账户</h1>
        <p>填写以下信息完成注册</p>
    </div>

    <form id="registerForm">
        {% csrf_token %}
        <div class="form-row">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="firstName" name="firstName" placeholder="名字" required>
                <div class="error-message" id="firstNameError">请输入您的名字</div>
            </div>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="lastName" name="lastName" placeholder="姓氏" required>
                <div class="error-message" id="lastNameError">请输入您的姓氏</div>
            </div>
        </div>

        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="电子邮箱" required>
            <div class="error-message" id="emailError">请输入有效的电子邮箱地址</div>
        </div>

        <div class="input-group">
            <i class="fas fa-phone"></i>
            <input type="tel" id="phone" name="phone" placeholder="手机号码">
            <div class="error-message" id="phoneError">请输入有效的手机号码</div>
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="密码" required>
            <span class="password-toggle" id="passwordToggle">
                    <i class="fas fa-eye"></i>
                </span>
            <div class="error-message" id="passwordError">密码不符合要求</div>
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="确认密码" required>
            <span class="password-toggle" id="confirmPasswordToggle">
                    <i class="fas fa-eye"></i>
                </span>
            <div class="error-message" id="confirmPasswordError">两次输入的密码不一致</div>
        </div>

        <div class="gender-group">
            <div class="gender-label">性别</div>
            <div class="gender-options">
                <div class="gender-option">
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label for="male">男</label>
                </div>
                <div class="gender-option">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">女</label>
                </div>
            </div>
        </div>

        <div class="password-requirements">
            <p>密码必须包含以下内容：</p>
            <ul class="requirements-list" id="passwordRequirements">
                <li id="lengthReq">至少8个字符</li>
                <li id="uppercaseReq">至少一个大写字母</li>
                <li id="lowercaseReq">至少一个小写字母</li>
                <li id="numberReq">至少一个数字</li>
                <li id="specialReq">至少一个特殊字符 (!@#$%^&*)</li>
            </ul>
        </div>

        <div class="terms">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">我同意 <a href="#">服务条款</a> 和 <a href="#">隐私政策</a></label>
            <div class="error-message" id="termsError">请同意服务条款和隐私政策</div>
        </div>

        <button type="submit" class="register-button">注册账户</button>

        <div class="success-message" id="successMessage">注册成功！</div>

        <div class="login-link">
            已有账户? <a href="login.html">立即登录</a>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const registerForm = document.getElementById('registerForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordToggle = document.getElementById('passwordToggle');
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');

        // 密码显示/隐藏切换
        passwordToggle.addEventListener('click', function() {
            togglePasswordVisibility(passwordInput, this);
        });

        confirmPasswordToggle.addEventListener('click', function() {
            togglePasswordVisibility(confirmPasswordInput, this);
        });

        function togglePasswordVisibility(input, toggle) {
            if (input.type === 'password') {
                input.type = 'text';
                toggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                input.type = 'password';
                toggle.innerHTML = '<i class="fas fa-eye"></i>';
            }
        }

        // 密码强度实时验证
        passwordInput.addEventListener('input', function() {
            validatePasswordStrength(this.value);
        });

        function validatePasswordStrength(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*]/.test(password)
            };

            // 更新UI显示
            document.getElementById('lengthReq').className = requirements.length ? 'valid' : '';
            document.getElementById('uppercaseReq').className = requirements.uppercase ? 'valid' : '';
            document.getElementById('lowercaseReq').className = requirements.lowercase ? 'valid' : '';
            document.getElementById('numberReq').className = requirements.number ? 'valid' : '';
            document.getElementById('specialReq').className = requirements.special ? 'valid' : '';

            return Object.values(requirements).every(Boolean);
        }

        // 表单提交验证
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            const gender = document.querySelector('input[name="gender"]:checked').value;

            let isValid = true;

            // 验证名字
            if (firstName.trim() === '') {
                showError('firstNameError', '请输入您的名字');
                isValid = false;
            } else {
                hideError('firstNameError');
            }

            // 验证姓氏
            if (lastName.trim() === '') {
                showError('lastNameError', '请输入您的姓氏');
                isValid = false;
            } else {
                hideError('lastNameError');
            }

            // 验证邮箱
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('emailError', '请输入有效的电子邮箱地址');
                isValid = false;
            } else {
                hideError('emailError');
            }

            // 验证手机号码（可选）
            if (phone && !/^1[3-9]\d{9}$/.test(phone)) {
                showError('phoneError', '请输入有效的手机号码');
                isValid = false;
            } else {
                hideError('phoneError');
            }

            // 验证密码强度
            if (!validatePasswordStrength(password)) {
                showError('passwordError', '密码不符合要求');
                isValid = false;
            } else {
                hideError('passwordError');
            }

            // 验证确认密码
            if (password !== confirmPassword) {
                showError('confirmPasswordError', '两次输入的密码不一致');
                isValid = false;
            } else {
                hideError('confirmPasswordError');
            }

            // 验证条款同意
            if (!terms) {
                showError('termsError', '请同意服务条款和隐私政策');
                isValid = false;
            } else {
                hideError('termsError');
            }

            // 如果验证通过，模拟注册
            if (isValid) {
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                successMessage.textContent ='注册中......';
                setTimeout(() => {
                    // 获取CSRF令牌
                    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

                    // 创建FormData对象
                    const formData = new FormData();
                    formData.append('firstName', firstName);
                    formData.append('lastName', lastName);
                    formData.append('email', email);
                    formData.append('phone', phone);
                    formData.append('password', password);
                    formData.append('gender', gender);

                    // 发送POST请求
                    fetch('http://localhost:8000/user_register/', {
                        method: 'POST',
                        headers: {
                            'X-CSRFToken': csrfToken,
                        },
                        body: formData
                    })
                    .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            successMessage.style.display = 'block';
                            successMessage.textContent = data.message;
                            // 注册成功后的操作，例如页面跳转
                            // 跳转时传递参数
                            const redirectUrl = data.redirect_url || 'http://localhost:8000/';
                            // 添加参数，这里我们传递一个message和username（如果存在）
                            const params = new URLSearchParams();
                            params.append('username', data.username);
                            // 将参数附加到URL
                            const fullUrl = redirectUrl + '?' + params.toString();
                            setTimeout(() => {
                                window.location.href = fullUrl;
                            }, 1500);
                        } else {
                            showError('firstNameError', '注册失败');
                        }
                    })
            }, 1500);
            }
        });

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.style.display = 'none';
        }
    });
</script>
</body>
</html>
